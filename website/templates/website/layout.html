<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'website/site.css' %}"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Alessandra Wong</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarHeader">
            <ul class="navbar-nav nav-list">
              <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'about' %}" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'previous-work' %}" class="nav-link"
                  >Previous Work</a
                >
              </li>
              <li class="nav-item">
                <a href="{% url 'projects' %}" class="nav-link">Projects</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'contact' %}" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="mt-5 ">
      {% block content %} {% endblock %}
      <hr />
      <footer>
        <div class="container-fluid fixed-bottom pr-1 bg-dark text-light text-end" >
            <span>&copy; 2023 </span>
        </div>
      </footer>
    </div>
  </body>
</html>
